<div class="mx-2">
    <div class="col-lg-6 col-md-9 col-sm-12 mx-auto ">
        <div class="fs-2 my-5">My Watchlist</div>
        <div *ngIf="isLoading" class="col-12 mt-5 text-center">
            <mat-spinner  class="mx-auto my-2" [diameter]="30"></mat-spinner>
        </div>
        <div *ngIf="empty" class="no-result-error col-12 mt-5">
            <div class="row justify-content-center my-4 mx-2">
                <div class="col-12">
                    <div class="alert alert-warning text-center alert-dismissible show" role="alert">
                        Currently you don't have any stock in your watchlist.
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                </div>
            </div>
        </div>
        <div *ngIf="!empty&&!isLoading">
            <div *ngFor="let stock of watchlists, let i = index">
                <div class="card px-3 rounded-2 mb-4" (click)="clickCard(stock.ticker)">
                    <button type="button" class="btn-close btn-close-custom my-2" style="height: 10px;" aria-label="Close" (click)="closeCard(stock.ticker, i)"></button>
                    <div class="mb-2">
                        <div class="row fs-4 mb-1">
                            <div class="col-6">{{stock.ticker}}</div>
                            <div class="col-6" [ngClass]="{'text-success':stock.positive, 'text-danger':!stock.positive}">{{stock.c}}</div>
                        </div>
                        <div class="row fs-6 my-1">
                            <div class="col-6">{{stock.name}}</div>
                            <div class="col-6">
                                <div class="d-flex">
                                    <i [ngClass]="{'bi':true, 'bi-caret-up-fill':stock.positive, 'text-success':stock.positive,'bi-caret-down-fill':!stock.positive, 'text-danger':!stock.positive, 'my-auto':true}"></i>
                                    <p class="fw-light me-1 my-1" [ngClass]="{'text-success':stock.positive, 'text-danger':!stock.positive}">{{stock.d}}</p>
                                    <p class="fw-light my-1" [ngClass]="{'text-success':stock.positive, 'text-danger':!stock.positive}">({{stock.dp}}%)</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</div>
